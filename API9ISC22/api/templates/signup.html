{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/stylelogin.css'%}">


	<style>


	</style>
	</head>
	<body >
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registrate</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Crea tu cuenta
              <br>
              {{mensaje}}
            </h3>
						<form class="signup-form" method="POST">
              {% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label" for="first_name">Nombre</label>
		      			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="last_name">Apellido</label>
		      			<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="username">Usuario</label>
		      			<input type="text" class="form-control" id="username" name="username" placeholder="Nombre">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Correo electronico</label>
		      			<input type="text" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Password</label>
	              <input id="password" type="password" class="form-control" id="password" name="password" placeholder="Password">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Registrate</button>
	            </div>
	          </form>
	          <p>Ya soy miembro! <a href="{% url 'signin'%}">Inicia Sesion</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

	</body>
</html>
