{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilologin.css'%}">

</head>
<body>
	
	<div class="login-box">
		<div class="container-login100" >
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/signin/" method="POST">
					{% csrf_token%}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						<h2>Log in</h2>
						<br>
						{{error}}
					</span>

					<div class="user-box validate-input" data-validate = "Ingresa tu usuario">
						<input class="input100" type="text" id="username" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="user-box validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label  for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="{% url 'signup'%}">
							Registrate
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/popper.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/moment.min.js'%}"></script>
	<script src="{% static 'js/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
